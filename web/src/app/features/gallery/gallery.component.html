<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Gallery</h4>
                    <p class="category">Browse your images</p>
                </div>
                <div class="content">
                    <div class="row text-center text-lg-left">
                        <div class="col-lg-3 col-md-4 col-xs-6">
                            <a href="#" class="d-block mb-4 h-100">
                                <div>
                                    <p style="font-size:5em">+</p>
                                    <p>Add new</p>
                                </div>
                            </a>
                        </div>
                        <div *ngFor="let album of albums" class="col-lg-3 col-md-4 col-xs-6">
                            <a href="#" class="d-block mb-4 h-100">
                                <img class="img-fluid img-thumbnail" src="http://placehold.it/400x300" alt="{{ album }}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
