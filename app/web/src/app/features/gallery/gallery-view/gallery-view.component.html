<div class="container-fluid">
    <div class="row" *ngIf=newImages>
        <div class="card">
            <div class="header">
                <h4 class="title">Upload images
                    <a type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="newImages=!newImages">
                        <span aria-hidden="true">&times;</span>
                    </a>
                </h4>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-11 col-md-offset-1">
                        <div class="row">
                            <form name="images-form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
                                <div class="form-group col-md-6">
                                    <label class="btn btn-primary" style="width: 50%;">
                                        Browse
                                        <input type="file" name="image" multiple required hidden (change)="fileChange(input)" #input />
                                    </label>

                                </div>
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-success" style="width: 50%;">Create</button>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div *ngFor='let src_img of file_srcs' class="img-preview">
                                <img src="{{ src_img }}" alt="" width="200" height="200" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">
                        Gallery
                        <b> {{ album.name }} </b>
                        <span class="btn btn-danger" style="float:right;" (click)="deleteGallery(id)">Delete</span>
                        <span class="btn btn-danger" style="float:right;" (click)="deleteGallery(id)">Delete</span>
                    </h4>
                    <p class="category">
                        <a (click)="newImages=!newImages" class="d-block mb-4 h-100">
                            + Add new
                        </a>

                    </p>
                </div>
                <div class="content">
                    <div class="row text-center text-lg-left">
                        <div *ngFor="let currentImage of album.images" class="col-lg-3 col-md-4 col-xs-6">
                            <div class="image-container">
                                <img src="{{ currentImage.data }}" alt="{{ currentImage.name }}" class="image" style="width:100%">
                                <div class="middle">
                                    <div class="text">
                                        <div>
                                            <h5>
                                                Image info
                                                <a style="font-size: 0.75em; color:#bd3017;" class="pull-right" (click)="deleteImage(currentImage.id)">Delete</a>
                                            </h5>
                                            
                                        </div>
                                        <hr>
                                        <p>
                                            <b>Image caption: </b>{{ currentImage.name }} With Really Big Caption Generated
                                            With Python Machine Learning
                                        </p>
                                        <p>
                                            <b>Created: </b>{{ currentImage.created_at }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
